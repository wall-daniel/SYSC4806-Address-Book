<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/addressbooks.js}"></script>
</head>
<body>
    <div th:fragment="new-address-book-form">
        <h1>New Address Book</h1>

        <form id="new-address-book-form" th:object="${addressBook}" method="post">
            <p>Name: <input type="text" th:field="*{name}"></p>
            <input id="new-address-book" type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
